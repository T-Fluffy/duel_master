version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: duelmasters
      POSTGRES_USER: tarek                  # Must match application.properties
      POSTGRES_PASSWORD: "@!gameMaster"     # Special chars need quotes
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persists data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tarek"]  # Waits until DB is ready

  # Spring Boot Backend
  backend:
    build: ./backend                       # Points to your Dockerfile
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy         # Only start after DB is ready
    ports:
      - "8080:8080"                        # Maps host port 8080 â†’ container 8080
    environment:
      SPRING_PROFILES_ACTIVE: prod         # Optional (for production config)

# Persistent storage for PostgreSQL
volumes:
  postgres_data: 